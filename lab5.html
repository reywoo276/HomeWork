<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер зображень</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>

<!-- Навігаційне меню -->
<header>
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Галерея</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>
</header>

<!-- Слайдер -->
<div class="slider-container">
    <div class="slides">
        <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkcHuM7zDzPwFDUqOU9Synf81qQn9hNFKsOkOfjOJiiyiNwOvcxto6JB0h-Nf9rTeWhg8&usqp=CAU" alt="Slide 1"></div>
        <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_ANoHePoChJru0Hygm-5s-ZQxFKFlfkCcVRFViNZyHf5ceUV1cHiPLL66LLjKiaVJp34&usqp=CAU" alt="Slide 2"></div>
        <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqgWUXUZf2TSQAz1vL6JT-JbhMMUR9gzvuCQMKatt1ZRETf0w8k_-nf0JAJf2S45apL6Y&usqp=CAU" alt="Slide 3"></div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <div class="dots">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
    </div>

    <!-- Лічильник у лівому нижньому кутку -->
    <div class="counter">
        <span id="counter-text">1 / 3</span>
    </div>

    <!-- Кнопка автопрогравання -->
    <button class="play-pause">▶</button>
</div>

<script src="lab5.js"></script>
</body>
</html>
